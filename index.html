<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <img src="http://pluspng.com/img-png/png-location-free-icons-png-location-icon-png-2555.png">
            <button type="submit"><img src="https://cdn.onlinewebfonts.com/svg/img_197791.png" alt=""></button>
        </div>

        <div class="error"></div>
        
        <div class="weather">

            <div class="weather-icon"><img src="images/unknown.png"></div>
            <h1 class="temp"></h1>
            <h2 class="climate"></h2>
            <h3 class="city"></h3>
        </div>

        <div class="loader" style="display: none;">
            <div class="lds-dual-ring"></div>
        </div>
          

    </div>
    


    <script src="script.js"></script>
</body>
</html>
